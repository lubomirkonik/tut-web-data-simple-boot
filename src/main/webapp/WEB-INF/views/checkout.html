<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content="Simplicity Itself"/>
	<link href="../../resources/css/bootstrap.min.css" rel="stylesheet"  type="text/css" media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
    <link href="../../resources/css/core.css" rel="stylesheet"  type="text/css" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
	
    <title>Yummy Noodle Bar</title>
</head>
<body>

<div class="wrap">
<div th:include="layout :: head"></div>

<div id="main">
<div class="container-fluid">

    <div th:include="layout :: left"></div>
    <div class="jumbotron navbar-left">
		<h3>Where do we deliver your Order?</h3>
		<p><small>Please fill in the form</small></p>
		<p>
			<a class="btn btn-primary btn-large" href="./showBasket.html" th:href="@{/showBasket}">Back to basket</a>
		</p>
	</div>
	<div style="width: 1px; margin-bottom: -20px">&nbsp;</div>

<!-- 	<div class="row-fluid"> -->
<!-- 	<div class="sidebar-nav span8"> -->
		<div class="navbar-left">

<!--     	<th:block th:unless="${#fields.hasErrors('${customerInfo.*}')}"> -->
    		<div id="message" class="alert alert-info">
    			Please fill in the form, all fields are required.
         		Your basket contains <em th:text="${basket.size}">SOME</em> item(s).
    		</div>
<!--     	</th:block> -->

			<th:block th:if="${#fields.hasErrors('${customerInfo.*}')}">
        		<div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
    		</th:block>

            <form method="POST" th:object="${customerInfo}"> <!-- form-horizontal, form-narrow -->
                <table style="height: 170px; margin-top: 8px;">
                    <tr>
                        <td class="text-right" style="padding-right: 15px; width: 100px;">Name:</td>
                        <td style="width: 250px;"><input class="form-control" type="text" th:field="*{name}" /></td>
                        <td style="padding-left: 10px;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Name</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="padding-right: 15px;">Address:</td>
                        <td><input class="form-control" type="text" th:field="*{address1}" /></td>
                        <td style="padding-left: 10px;" th:if="${#fields.hasErrors('address1')}" th:errors="*{address1}">Incorrect Address</td>
                    </tr>
                    <tr>
                        <td class="text-right" style="padding-right: 15px;">Postal Code:</td>
                        <td><input class="form-control" type="text" th:field="*{postcode}" /></td>
                        <td style="padding-left: 10px;" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">Postcode Error</td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td style="padding-top: 4px" class="pull-right">
                            <input type="submit" value="Place order" />
                        </td>
                        <td></td>
                    </tr>
                </table>
            </form>
            
		</div>
<!-- 	</div> -->
<!-- 	</div> -->
</div> <!-- /.container -->
</div> <!-- /.main -->
</div> <!-- /.wrap -->

<div th:include="layout :: foot"></div>
</body>
</html>
